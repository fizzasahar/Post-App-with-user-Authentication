<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="post-container">
        <h2>Welcome!</h2>
        <p>Creat Your Post</p>
        <form id="postForm">
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <input type="file" id="postImage" accept="image/*" required>
            <textarea id="postContent" placeholder="Write your post here..." required></textarea>
            <button type="submit">Create Post</button>
        </form>

    </div>

    <div id="postDisplay">
        <img id="displayImage" src="" alt="Post Image" style="max-width: 100%; display: none;">
        <h3 id="displayTitle"></h3>
        <p id="displayContent"></p>
    </div>


    <script src="post.js"></script>
</body>

</html>
